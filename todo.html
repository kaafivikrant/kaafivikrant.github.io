<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(145deg, #f7fafc, #edf2f7);
            min-height: 100vh;
            padding: 40px;
            color: #2d3748;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .time-input {
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
            white-space: nowrap;
        }

        textarea {
            height: 42px;
            min-height: 42px;
            max-height: 42px;
            padding: 10px 16px;
            overflow-y: hidden;
            flex: 1;
            border: 1px solid #e2e8f0;
            background: #ffffff;
            border-radius: 8px;
            color: #4a5568;
            outline: none;
            transition: border-color 0.2s;
            resize: vertical;
            line-height: 1.5;
        }

        textarea:focus {
            border-color: #4c51bf;
        }

        input[type="number"] {
            height: 42px;
            width: 100px;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            background: #ffffff;
            border-radius: 8px;
            color: #4a5568;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            border-color: #4c51bf;
        }

        button {
            height: 42px;
            white-space: nowrap;
            padding: 10px 20px;
            border: none;
            background: #4c51bf;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
            margin-top: 2px; /* Aligns with textarea placeholder */
        }

        button:hover {
            background: #434190;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            margin-bottom: 16px;
            color: #2d3748;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .task-card {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 10px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.5);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
        }

        .task-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .task-text {
            flex: 1;
            margin-right: 15px;
            color: #2d3748;
            font-weight: 500;
            font-size: 1rem;
        }

        .timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            background: rgba(76, 81, 191, 0.15);
            width: 100%;
            transition: width 1s linear;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #718096;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: #4c51bf;
        }

        .completed .task-card {
            opacity: 0.85;
            background: rgba(248, 250, 252, 0.95);
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #718096;
        }

        .time-display {
            color: #718096;
            font-size: 0.85rem;
            margin-left: 10px;
            font-weight: 400;
            min-width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <textarea id="taskInput" placeholder="Enter tasks (one per line or paste a list...)"></textarea>
                <div class="time-input">
                    <input type="number" id="timeInput" placeholder="Hours" min="0.1" step="0.1" value="24">
                    <button onclick="addTasks()">Add Tasks</button>
                </div>
            </div>
        </div>

        <div class="section active-tasks">
            <h2>Active Tasks</h2>
            <div id="activeTasks"></div>
        </div>

        <div class="section completed">
            <h2>Completed Tasks</h2>
            <div id="completedTasks"></div>
        </div>
    </div>

    <script>
        function addTasks() {
            const taskInput = document.getElementById('taskInput');
            const timeInput = document.getElementById('timeInput');
            const tasksText = taskInput.value.trim();
            const timeInHours = parseFloat(timeInput.value) || 24;

            if (tasksText) {
                const tasks = tasksText.split('\n')
                    .map(task => task.replace(/[-•*]\s*/g, '').trim())
                    .filter(task => task.length > 0);

                tasks.forEach(taskText => {
                    const taskId = Date.now() + Math.random();
                    const taskCard = createTaskCard(taskId, taskText, timeInHours);
                    document.getElementById('activeTasks').appendChild(taskCard);
                    startTimer(taskId, timeInHours);
                });

                taskInput.value = '';
            }
        }

        function createTaskCard(id, text, timeInHours) {
            const card = document.createElement('div');
            card.className = 'task-card';
            card.dataset.id = id;

            const timerBar = document.createElement('div');
            timerBar.className = 'timer-bar';
            timerBar.style.transition = `width ${timeInHours * 3600}s linear`;
            
            const content = document.createElement('div');
            content.className = 'task-content';
            
            const taskText = document.createElement('span');
            taskText.className = 'task-text';
            taskText.textContent = text;

            const timeDisplay = document.createElement('span');
            timeDisplay.className = 'time-display';
            timeDisplay.dataset.remaining = timeInHours * 3600; // Store in seconds
            timeDisplay.textContent = formatTime(timeInHours * 3600);

            const actions = document.createElement('div');
            actions.className = 'actions';

            const completeBtn = document.createElement('button');
            completeBtn.className = 'action-btn';
            completeBtn.innerHTML = '✔';
            completeBtn.onclick = () => completeTask(id);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'action-btn';
            deleteBtn.innerHTML = '✖';
            deleteBtn.onclick = () => deleteTask(id);

            actions.appendChild(completeBtn);
            actions.appendChild(deleteBtn);
            content.appendChild(taskText);
            content.appendChild(timeDisplay);
            content.appendChild(actions);
            card.appendChild(timerBar);
            card.appendChild(content);

            return card;
        }

        function startTimer(id, timeInHours) {
            const card = document.querySelector(`.task-card[data-id="${id}"]`);
            const timerBar = card.querySelector('.timer-bar');
            const timeDisplay = card.querySelector('.time-display');
            const totalSeconds = timeInHours * 3600;

            setTimeout(() => {
                timerBar.style.width = '0%';
            }, 100);

            const startTime = Date.now();
            const endTime = startTime + totalSeconds * 1000;

            const timer = setInterval(() => {
                const remainingSeconds = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
                timeDisplay.textContent = formatTime(remainingSeconds);
                timeDisplay.dataset.remaining = remainingSeconds;

                if (remainingSeconds <= 0) {
                    clearInterval(timer);
                    completeTask(id);
                }
            }, 1000);

            card.dataset.timer = timer; // Store timer ID for cleanup
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours}h ${minutes}m ${secs}s`;
        }

        function completeTask(id) {
            const card = document.querySelector(`.task-card[data-id="${id}"]`);
            if (card) {
                clearInterval(card.dataset.timer);
                card.querySelector('.timer-bar').style.transition = 'none';
                card.querySelector('.time-display').textContent = '0h 0m 0s';
                document.getElementById('completedTasks').appendChild(card);
            }
        }

        function deleteTask(id) {
            const card = document.querySelector(`.task-card[data-id="${id}"]`);
            if (card) {
                clearInterval(card.dataset.timer);
                card.style.opacity = '0';
                setTimeout(() => {
                    card.remove();
                }, 300);
            }
        }

        // window.onload = function() {
        //     const exampleTasks = `1
        //     2
        //     3
        //     4
        //     5`;
        //     document.getElementById('taskInput').value = exampleTasks;
        // }
    </script>
</body>
</html>
