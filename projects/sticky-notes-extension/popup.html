<!DOCTYPE html>
<html>
<head>
  <title>Sticky Notes</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    input[type="number"] {
      width: 100%;
      padding: 6px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <input type="number" id="noteCount" min="1" value="1" placeholder="Number of notes">
  <button id="addNotes">Add Sticky Notes</button>
  <script src="popup.js"></script>
</body>
</html>
