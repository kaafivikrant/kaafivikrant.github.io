<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikrant's Terminal Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }

        .terminal {
            max-width: 800px;
            margin: 0 auto;
        }

        .terminal-header {
            background: #333;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f56; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #27c93f; }

        .terminal-window {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 0 0 10px 10px;
            min-height: 60vh;
        }

        .terminal-output {
            margin-bottom: 20px;
        }

        .prompt {
            color: #00ff00;
        }

        .cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .command {
            margin: 10px 0;
        }

        .link {
            color: #00ff00;
            text-decoration: none;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #userInput {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div style="color: #fff;">vikrant@portfolio</div>
        </div>
        <div class="terminal-window">
            <div class="terminal-output">
                <div class="command">Welcome to Vikrant's Portfolio Terminal</div>
                <div class="command">Type 'help' to see available commands</div>
            </div>
            <div class="input-line">
                <span class="prompt">vikrant@portfolio:~$</span>
                <input type="text" id="userInput" autofocus>
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.querySelector('.terminal-output');
        const userInput = document.getElementById('userInput');

        const commands = {
            'help': 'Available commands:\n' +
                   '  - projects: List all projects\n' +
                   '  - open [project]: Open a project (e.g., open todo)\n' +
                   '  - clear: Clear terminal\n' +
                   '  - about: About me',
            'projects': 'Available projects:\n' +
                       '  1. todo - Clean Glassmorphism Todo List\n' +
                       '  2. jukebox - Retro Mixtape Creator',
            'about': 'Hi, I\'m Vikrant!\n' +
                    'A passionate software developer focused on creating intuitive and efficient web applications.\n' +
                    'This terminal portfolio showcases some of my recent projects.'
        };

        const projects = {
            'todo': 'todo.html',
            'jukebox': 'jukebox.html'
        };

        function addOutput(text) {
            const output = document.createElement('div');
            output.className = 'command';
            output.innerText = text;
            terminalOutput.appendChild(output);
        }

        function processCommand(command) {
            const parts = command.toLowerCase().trim().split(' ');
            const mainCommand = parts[0];

            switch(mainCommand) {
                case 'help':
                    addOutput(commands.help);
                    break;
                case 'projects':
                    addOutput(commands.projects);
                    break;
                case 'about':
                    addOutput(commands.about);
                    break;
                case 'clear':
                    terminalOutput.innerHTML = '';
                    break;
                case 'open':
                    const project = parts[1];
                    if (projects[project]) {
                        window.location.href = projects[project];
                    } else {
                        addOutput(`Project '${project}' not found. Type 'projects' to see available projects.`);
                    }
                    break;
                default:
                    addOutput(`Command not found: ${command}. Type 'help' for available commands.`);
            }
        }

        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = userInput.value;
                addOutput(`vikrant@portfolio:~$ ${command}`);
                processCommand(command);
                userInput.value = '';
            }
        });

        // Focus input when clicking anywhere in terminal
        document.querySelector('.terminal-window').addEventListener('click', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
